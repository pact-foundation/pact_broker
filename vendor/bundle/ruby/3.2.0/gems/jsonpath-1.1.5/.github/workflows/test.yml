name: test
on:
- push
- pull_request
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby-version:
        - '2.6'
        - '2.7'
        - '3.2'
        - '3.1'
        - '3.0'
        - ruby-head
        - jruby-head
        - truffleruby-head
        runs-on:
        - ubuntu-latest

    runs-on: ${{ matrix.runs-on }}

    steps:

    - uses: actions/checkout@v2

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true

    - run: bundle exec rake test
